<!-- Based on https://www.techiediaries.com/ionic-ui-forms-theming/-->

<ion-content color="primary" class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Login</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="this.error">
              {{this.error.message}}
            </ion-text>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row color="primary" class="ion-justify-content-center">
        <div class="ion-text-center">

          If you don't have an account, please <a routerLink='/signup'> register</a> first!
          <br><br>
          Forgot your password ?, click <a routerLink='/forgotpassword'>here</a>

        </div>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
