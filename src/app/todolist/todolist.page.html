<ion-header>
  <ion-toolbar>
    <ion-title>
      {{todolist?.name}} <!--TODO try to fix issue (variable loaded too late) -->
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of this.todolist.todos ; let i = index" [attr.data-index]="i">
      <ion-item>
        <ion-label>
          <h2>{{ 'Todo nÂ°' + (i+1) + ' : ' +  todo.title}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete(todo)">
            <ion-icon slot="top" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <section>
    <ion-button (click)="displayPromptAddTodo()">New todo</ion-button>
  </section>

  <ion-button [routerLink]="['/todoslist']" routerDirection="backward" >
    OK
  </ion-button>

  <!--
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/todoslist" text="Accueil"></ion-back-button>
  </ion-buttons>
  -->
</ion-content>
