<ion-header>
  <ion-toolbar>
    <ion-title>
      Todos
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <ion-text>
    <h4 >Welcome back !</h4>
  </ion-text>
  <ion-list>
    <H3>My todolists</H3>
    <ion-item-sliding *ngFor="let todolist of ownerTodolist ; let i1 = index" [attr.data-index]="i1">
      <ion-item>
        <ion-label>
          <h2>{{ 'List n째' + (i1+1) + ' : ' +  todolist.name}}</h2>
        </ion-label>
      </ion-item>
      <ion-item *ngFor="let todo of todolist.todos; let i2 = index" [attr.data-index]="i2">
        <ion-label>
          <h2>{{'Todo n째' + (i2+1) + ' : ' + todo.title }}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(todolist)">
          <ion-icon slot="top" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <H3>My shared lists</H3>
    <ion-item-sliding *ngFor="let todolist of allowReadWriteTodolist ; let i1 = index" [attr.data-index]="i1">
      <ion-item>
        <ion-label>
          <h2>{{ 'List n째' + (i1+1) + ' : ' +  todolist.name}}</h2>
        </ion-label>
      </ion-item>
      <ion-item *ngFor="let todo of todolist.todos; let i2 = index" [attr.data-index]="i2">
        <ion-label>
          <h2>{{'Todo n째' + (i2+1) + ' : ' + todo.title }}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(todolist)">
          <ion-icon slot="top" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <section>   
  <ion-button expand="block" [routerDirection]="'root'"
  [routerLink]="'/addtodo'">Add a New Todo</ion-button>
  </section>
</ion-content>
