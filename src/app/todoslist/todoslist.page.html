<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        My todolists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-menu side="start" menuId="first" contentId="sideMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
      <!-- src : https://petercoding.com/ionic/2019/05/05/side-menu-in-ionic4/ -->
    <ion-content>
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{pages.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-router-outlet id="sideMenu"></ion-router-outlet>
  </ion-menu>

  <ion-text>
    <h4>Hello {{this.currentUser.displayName}} :-) </h4>
  </ion-text>
  <ion-list>
    <H3>My todolists</H3>
    <ion-item-sliding *ngFor="let todolist of ownerTodolist ; let i1 = index" [attr.data-index]="i1">
      <ion-item [routerLink]="[todolist.id]" routerDirection="forward">
        <ion-label>
          <h2>{{ 'List n°' + (i1+1) + ' : ' +  todolist.name}}</h2>
        </ion-label>
        <span> {{todolist.todos.length}} todos</span>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(todolist)">
          <ion-icon slot="top" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <H3>My shared lists</H3>
    <ion-item-sliding *ngFor="let todolist of allowReadWriteTodolist ; let i1 = index" [attr.data-index]="i1">
      <ion-item [href]="'/todoslist/' + todolist.id" routerDirection="forward">
        <ion-label>
          <h2>{{ 'List n°' + (i1+1) + ' : ' +  todolist.name}}</h2>
        </ion-label>
        <span> {{todolist.todos.length}} todos</span>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <section>   
  <ion-button (click)="displayPromptAddTodolist()">New todolist</ion-button>
  </section>
</ion-content>
